# sample script to show grid search for two categories
accelerator:
  - cuda
  - cpu
benchmark:
  seed: 42
  model:
    class_path:
      grid: [Padim, Patchcore]
  data:
    class_path: MVTec
    init_args:
      category:
        grid:
          - bottle
          - capsule
      image_size: [256, 256]
